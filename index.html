        /**
         * Shuffles an array using the Fisher-Yates (Knuth) shuffle algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Initializes the quiz by shuffling words and displaying the first one.
         */
        function initializeQuiz() {
            shuffledWords = shuffleArray([...words]); // Create a shallow copy and shuffle
            currentWordIndex = 0;
            displayWord();
            feedback.textContent = ''; // Clear any previous feedback
            answerInput.value = ''; // Clear input field
            answerInput.focus(); // Focus on the input field
            checkButton.disabled = false; // Enable check button
            nextButton.disabled = true; // Disable next button initially
            playAudioButton.disabled = false; // Enable play audio button
        }

        /**
         * Displays the current English word.
         */
        function displayWord() {
            if (currentWordIndex < shuffledWords.length) {
                wordDisplay.textContent = shuffledWords[currentWordIndex].english;
                // Remove pulse animation after displaying new word, then add it back for next word
                wordDisplay.classList.remove('animate-pulse');
                setTimeout(() => {
                    wordDisplay.classList.add('animate-pulse');
                }, 100);
            } else {
                // All words have been tested
                wordDisplay.textContent = "テスト終了！"; // Changed to Kanji
                feedback.textContent = "お疲れ様でした！もう一度挑戦しますか？"; // Changed to Kanji
                checkButton.disabled = true;
                nextButton.textContent = "最初から"; // Changed to Kanji
                nextButton.disabled = false;
                playAudioButton.disabled = true; // Disable play audio button when quiz ends
            }
        }

        /**
         * Speaks the current English word using the Web Speech API.
         */
        function speakWord() {
            if ('speechSynthesis' in window) {
                const wordToSpeak = shuffledWords[currentWordIndex].english;
                const utterance = new SpeechSynthesisUtterance(wordToSpeak);
                utterance.lang = 'en-US'; // Set language to English (US)
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('Web Speech API (SpeechSynthesis) is not supported in this browser.');
                // Optionally, provide a visual feedback to the user that audio is not supported
                feedback.textContent = "音声再生は、このブラウザではサポートされていません。";
                feedback.className = "text-lg font-semibold mb-6 text-orange-600
            }
        }

        /**
         * Checks the user's answer against the correct Japanese meaning.
         */
        function checkAnswer() {
            if (currentWordIndex >= shuffledWords.length) {
                // Quiz finished, do nothing or reset
                return;
            }

            // Convert both user answer and correct answer to hiragana for comparison
            const userAnswerHiragana = toHiragana(answerInput.value.trim());
            const correctAnswerHiragana = toHiragana(shuffledWords[currentWordIndex].japanese);

            if (userAnswerHiragana === correctAnswerHiragana) {
                feedback.textContent = "正解！🎉"; // Changed to Kanji
                feedback.className = "text-lg font-semibold mb-6 text-green-600";
            } else {
                feedback.textContent = `不正解... 正解は「${correctAnswerHiragana}」でした。`; // Changed to Kanji
                feedback.className = "text-lg font-semibold mb-6 text-red-600";
            }
            checkButton.disabled = true; // Disable check button after checking
            nextButton.disabled = false; // Enable next button
            answerInput.blur(); // Remove focus from input after checking
        }

        /**
         * Moves to the next word in the quiz.
         */
        function nextWord() {
            if (currentWordIndex < shuffledWords.length - 1) {
                currentWordIndex++;
                displayWord();
                feedback.textContent = ''; // Clear feedback
                answerInput.value = ''; // Clear input
                answerInput.focus(); // Focus on new input
                checkButton.disabled = false; // Enable check button
                nextButton.disabled = true; // Disable next button
                playAudioButton.disabled = false; // Enable play audio button for the new word
            } else {
                // If it's the last word and "Next Word" is clicked, it means quiz is ending or resetting
                initializeQuiz(); // Restart the quiz
                nextButton.textContent = "次の単語"; // Changed to Kanji
            }
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
